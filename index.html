<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Luft- och Vattentemperatur 2025 â€“ VGR</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0f8ff; }
    h1 { color: #004080; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
    th { background-color: #e0f0ff; }
    canvas { margin-top: 2em; }
    #monthlyAvgTable { margin-top: 2em; }
    .hot::after { content: " \1F525"; }
    .cold::after { content: " \2744"; }
  </style>
</head>
<body>
  <h1>Luft- och Vattentemperatur per dag â€“ 2025 (VÃ¤stra GÃ¶taland)</h1>
  <p>Data uppdateras dagligen via GitHub Actions.</p>

  <label for="municipalityFilter">VÃ¤lj kommun:</label>
  <select id="municipalityFilter"></select>

  <label for="locationFilter">VÃ¤lj badplats:</label>
  <select id="locationFilter"></select>

  <table id="tempTable">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Plats</th>
        <th>Kommun</th>
        <th>Lufttemp (Â°C)</th>
        <th>Vattentemp (Â°C)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="tempChart" width="800" height="400"></canvas>

  <h2>Medeltemperatur per mÃ¥nad</h2>
  <table id="monthlyAvgTable">
    <thead>
      <tr>
        <th>MÃ¥nad</th>
        <th>Medel lufttemp (Â°C)</th>
        <th>Medel vattentemp (Â°C)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allData = [];
    const tbody = document.querySelector("#tempTable tbody");
    const locationFilter = document.getElementById("locationFilter");
    const municipalityFilter = document.getElementById("municipalityFilter");
    const monthlyAvgBody = document.querySelector("#monthlyAvgTable tbody");

    async function loadTemperaturData() {
      try {
        const res = await fetch('combined_2025.json');
        if (!res.ok) throw new Error(`HTTP-fel: ${res.status}`);
        const data = await res.json();
        console.log(`âœ… Laddade ${data.length} datapunkter.`);
        allData = data;

        const uniqueMunicipalities = [...new Set(data.map(d => d.municipality))].sort();
        municipalityFilter.innerHTML = uniqueMunicipalities.map(m => `<option value="${m}">${m}</option>`).join("");

        municipalityFilter.addEventListener("change", updateLocationOptions);
        locationFilter.addEventListener("change", () => updateView(locationFilter.value));

        updateLocationOptions();
      } catch (error) {
        console.error("ðŸš« Fel vid laddning av data:", error);
        alert("Kunde inte lÃ¤sa in temperaturdata. Kontrollera att filen 'combined_2025.json' finns och innehÃ¥ller giltig data.");
      }
    }

    function updateLocationOptions() {
      const selectedMunicipality = municipalityFilter.value;
      const locations = [...new Set(allData.filter(d => d.municipality === selectedMunicipality).map(d => d.location))].sort();
      locationFilter.innerHTML = locations.map(loc => `<option value="${loc}">${loc}</option>`).join("");
      updateView(locations[0]);
    }

    function updateView(selectedLocation) {
      const filtered = allData.filter(entry => entry.location === selectedLocation);
      console.log(`ðŸ“Š Visar ${filtered.length} rader fÃ¶r plats: ${selectedLocation}`);

      tbody.innerHTML = "";
      filtered.forEach(entry => {
        const row = document.createElement("tr");
        const airTemp = entry.air !== null ? entry.air.toFixed(1) : "fel vid hÃ¤mtning";
        const waterTemp = entry.water !== null ? entry.water.toFixed(1) : "fel vid hÃ¤mtning";

        const airClass = entry.air !== null ? (entry.air > 23 ? "hot" : entry.air < 15 ? "cold" : "") : "";
        const waterClass = entry.water !== null ? (entry.water > 23 ? "hot" : entry.water < 15 ? "cold" : "") : "";

        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.location}</td>
          <td>${entry.municipality}</td>
          <td class="${airClass}">${airTemp}</td>
          <td class="${waterClass}">${waterTemp}</td>
        `;
        tbody.appendChild(row);
      });

      drawChart(filtered);
      drawMonthlyAverages(filtered);
    }

    function drawChart(data) {
      const ctx = document.getElementById('tempChart').getContext('2d');
      const labels = data.map(e => e.date);
      const airTemps = data.map(e => e.air);
      const waterTemps = data.map(e => e.water);

      if (window.tempChart) window.tempChart.destroy();

      window.tempChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Lufttemperatur',
              data: airTemps,
              borderColor: 'rgba(255,99,132,1)',
              fill: false
            },
            {
              label: 'Vattentemperatur',
              data: waterTemps,
              borderColor: 'rgba(54,162,235,1)',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Temperatur per dag â€“ 2025'
            }
          }
        }
      });
    }

    function drawMonthlyAverages(data) {
      const months = {};

      data.forEach(entry => {
        const month = entry.date.slice(0, 7); // YYYY-MM
        if (!months[month]) months[month] = { air: [], water: [] };
        if (entry.air !== null) months[month].air.push(entry.air);
        if (entry.water !== null) months[month].water.push(entry.water);
      });

      monthlyAvgBody.innerHTML = "";
      Object.entries(months).forEach(([month, values]) => {
        const avgAir = values.air.length ? (values.air.reduce((a, b) => a + b) / values.air.length).toFixed(1) : "-";
        const avgWater = values.water.length ? (values.water.reduce((a, b) => a + b) / values.water.length).toFixed(1) : "-";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${month}</td>
          <td>${avgAir}</td>
          <td>${avgWater}</td>
        `;
        monthlyAvgBody.appendChild(row);
      });
    }

    loadTemperaturData();
  </script>
</body>
</html>
