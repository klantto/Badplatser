<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Badplatser i Göteborg</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0f8ff; }
    h1 { color: #004080; }
    .badplats {
      border: 1px solid #ccc;
      background: #fff;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Alla Badplatser i Göteborg</h1>
  <div id="container">Laddar badplatser...</div>

  <script>
    const baseUrl = "https://gw.havochvatten.se/external-public/bathing-waters/v2";
    const kommun = "G%C3%B6teborg";

    async function fetchBadplatser() {
      const res = await fetch(`${baseUrl}/forecasts?municName=${kommun}`);
      const data = await res.json();
      const forecasts = data.forecasts || [];

      const container = document.getElementById("container");
      container.innerHTML = "";

      for (const forecast of forecasts) {
        const id = forecast.bathingWaterId;
        try {
          const profileRes = await fetch(`${baseUrl}/bathing-waters/${id}/profiles`);
          const profile = await profileRes.json();
          const name = profile.bathingWater.name;
          const desc = profile.bathingWater.description;
          const tempData = forecast.waterForecasts.map(f => `${f.measHour}:00 / ${f.waterTemp}°C`).join(", ");

          const div = document.createElement("div");
          div.className = "badplats";
          div.innerHTML = `
            <h2>${name}</h2>
            <p>${desc}</p>
            <p><strong>Prognos temperatur idag:</strong> ${tempData}</p>
          `;
          container.appendChild(div);
        } catch (err) {
          console.error("Misslyckades att hämta data för ID:", id);
        }
      }
    }

    fetchBadplatser();
  </script>
</body>
</html>
