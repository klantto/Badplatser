<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Badplatser i Göteborg</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0f8ff; }
    h1 { color: #004080; }
    .badplats {
      border: 1px solid #ccc;
      background: #fff;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Badplatser i Göteborgs kommun</h1>
  <div id="container">Laddar badplatser...</div>

  <script>
    const apiUrl = 'https://corsproxy.io/?' + encodeURIComponent('https://gwtest.havochvatten.se/external-public/bathing-waters/v2/bathing-waters?countyName=Västra Götalands län');

    async function fetchBadplatser() {
      const container = document.getElementById('container');
      container.innerHTML = 'Hämtar badplatser...';

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        const badplatser = data.bathingWaters.filter(bw => bw.municipality.name === 'Göteborg');

        container.innerHTML = '';

        badplatser.forEach(bw => {
          const div = document.createElement('div');
          div.className = 'badplats';
          div.innerHTML = `
            <h2>${bw.name}</h2>
            <p><strong>Kommun:</strong> ${bw.municipality.name}</p>
            <p><strong>Koordinater:</strong> ${bw.samplingPointPosition.latitude}, ${bw.samplingPointPosition.longitude}</p>
            <p><strong>Senast ändrad:</strong> ${bw.modified}</p>
          `;
          container.appendChild(div);
        });

        if (badplatser.length === 0) {
          container.innerHTML = '<p>Inga badplatser hittades för Göteborgs kommun.</p>';
        }
      } catch (error) {
        console.error('Fel vid hämtning av data:', error);
        container.innerHTML = '<p>Misslyckades att hämta data.</p>';
      }
    }

    fetchBadplatser();
  </script>
</body>
</html>
