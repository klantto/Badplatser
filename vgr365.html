<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Badplatser i Göteborg – Testmiljö</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0f8ff; }
    h1 { color: #004080; }
    .badplats {
      border: 1px solid #ccc;
      background: #fff;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Badplatser i Göteborgs kommun (Testmiljö)</h1>
  <div id="container">Laddar badplatser...</div>

  <script>
    const baseUrl = 'https://corsproxy.io/?' + encodeURIComponent('https://gwtest.havochvatten.se/external-test/bathing-waters/v2');

    const utvaldaNamn = [
      'Askimsbadet',
      'Saltholmen',
      'Delsjön',
      'Härlanda tjärn',
      'Hovåsbadet'
    ];

    async function fetchBadplatser() {
      const container = document.getElementById('container');
      container.innerHTML = 'Hämtar badplatser...';

      try {
        const res = await fetch(baseUrl + '/bathing-waters?countyName=Västra Götalands län');
        const data = await res.json();

        const badplatser = data.bathingWaters
          .filter(bw => bw.municipality.name === 'Göteborg' && utvaldaNamn.includes(bw.name));

        container.innerHTML = '';

        for (const bw of badplatser) {
          const profileUrl = baseUrl + `/bathing-waters/${bw.id}/profiles`;
          let tempText = '<em>Ingen temperaturdata tillgänglig</em>';

          try {
            const profileRes = await fetch(profileUrl);
            const profileData = await profileRes.json();
            const temp = profileData.bathingWater.waterTemp;
            if (temp !== undefined) {
              tempText = `${temp} °C`;
            }
          } catch (e) {
            console.warn(`Kunde inte hämta temperatur för ${bw.name}`);
          }

          const div = document.createElement('div');
          div.className = 'badplats';
          div.innerHTML = `
            <h2>${bw.name}</h2>
            <p><strong>Kommun:</strong> ${bw.municipality.name}</p>
            <p><strong>Koordinater:</strong> ${bw.samplingPointPosition.latitude}, ${bw.samplingPointPosition.longitude}</p>
            <p><strong>Senast ändrad:</strong> ${bw.modified}</p>
            <p><strong>Vattentemperatur:</strong> ${tempText}</p>
          `;
          container.appendChild(div);
        }

        if (badplatser.length === 0) {
          container.innerHTML = '<p>Inga badplatser hittades för Göteborgs kommun.</p>';
        }
      } catch (error) {
        console.error('Fel vid hämtning av data:', error);
        container.innerHTML = '<p>Misslyckades att hämta data.</p>';
      }
    }

    fetchBadplatser();
  </script>
</body>
</html>
