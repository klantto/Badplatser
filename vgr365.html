<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Badplatser i Västra Götalands län</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #eef8ff; }
    h1 { color: #004080; }
    .badplats {
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      padding: 1em;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>Badplatser i Västra Götalands län</h1>
  <div id="container">Laddar badplatser...</div>

  <script>
    const baseUrl = "https://corsproxy.io/?" + encodeURIComponent("https://gw.havochvatten.se/external-public/bathing-waters/v2");

    async function fetchBadplatser() {
      try {
        const res = await fetch(`${baseUrl}/bathing-waters?countyName=Västra Götalands län`);
        const data = await res.json();
        const badplatser = data.bathingWaters;

        const container = document.getElementById("container");
        container.innerHTML = "";

        for (const b of badplatser) {
          const div = document.createElement("div");
          div.className = "badplats";
          div.innerHTML = `
            <h2>${b.name}</h2>
            <p><strong>Kommun:</strong> ${b.municipality.name}</p>
            <p><strong>Typ:</strong> ${b.waterTypeIdText || "okänd"}</p>
            <p><strong>Koordinater:</strong> ${b.samplingPointPosition.latitude}, ${b.samplingPointPosition.longitude}</p>
          `;
          container.appendChild(div);
        }
      } catch (error) {
        console.error("Fel vid hämtning:", error);
        document.getElementById("container").textContent = "Kunde inte hämta badplatser.";
      }
    }

    fetchBadplatser();
  </script>
</body>
</html>
