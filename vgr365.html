<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Utvalda badplatser i Göteborgs stad</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    #map {
      height: 350px;
      margin: 1rem 0;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Utvalda badplatser i Göteborgs stad</h1>
  <p id="error" class="error"></p>

  <!-- Karta -->
  <div id="map"></div>

  <!-- Tabell -->
  <table id="bathingTable">
    <thead>
      <tr>
        <th>Namn</th>
        <th>ID</th>
        <th>Temperatur (°C)</th>
        <th>Vattenkvalitet</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Produktion-API för badvatten
    const apiBase = 'https://gw.havochvatten.se/external-public/bathing-waters/v2/bathing-waters';
    const params = new URLSearchParams({ municipalityName: 'Göteborg' });

    // De exakta namn vi vill plocka ut
    const selectedNames = ['Surtesjön', 'Stora Delsjön', 'Saltholmen'];

    // Initiera Leaflet‑kartan centrerad på Göteborg
    const map = L.map('map').setView([57.7089, 11.9746], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    async function loadAndDisplay() {
      try {
        const resp = await fetch(`${apiBase}?${params}`);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const json = await resp.json();
        const sites = json.items || [];

        // Filtrera ut de valda badplatserna
        const selectedSites = sites.filter(site =>
          selectedNames.includes(site.name)
        );

        if (selectedSites.length === 0) {
          document.getElementById('error').textContent =
            'Hittade inga av de utvalda badplatserna.';
          return;
        }

        const tbody = document.querySelector('#bathingTable tbody');

        selectedSites.forEach(site => {
          // Temperatur och kvalitet
          const temp = site.waterTemperature != null
            ? site.waterTemperature.toFixed(1)
            : '–';
          const kval = site.classification?.name || 'Okänd';

          // Lägg in i tabellen
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${site.name}</td>
            <td>${site.id}</td>
            <td>${temp}</td>
            <td>${kval}</td>
          `;
          tbody.appendChild(tr);

          // Markör på kartan (om koordinater finns)
          if (site.latitude && site.longitude) {
            L.marker([site.latitude, site.longitude])
              .addTo(map)
              .bindPopup(
                `<strong>${site.name}</strong><br>
                 ID: ${site.id}<br>
                 Temp: ${temp} °C<br>
                 Kvalitet: ${kval}`
              );
          }
        });

      } catch (err) {
        console.error(err);
        document.getElementById('error').textContent =
          'Misslyckades med att ladda badplatsdata.';
      }
    }

    window.addEventListener('DOMContentLoaded', loadAndDisplay);
  </script>
</body>
</html>
